<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anju Ka Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav">
            <div>
                <a href="/" class="nav__logo">AKP</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="{% url 'home' %}" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="{% url 'bookmeal' %}" class="nav__link">Book Your Meal</a></li>
                    <li class="nav__item"><a href="{% url 'home' %}" class="nav__link">Combos</a></li>
                    <li class="nav__item"><a href="{% url 'tracking' %}" class="nav__link">Tracking</a></li>
                </ul>
            </div>
            <div>
                <!-- <i class='bx bx-cart nav__cart'></i> -->
                <i class='bx bx-menu nav__toggle' id='nav-toggle'></i>
            </div>
        </nav>
    </header>
    
    <br>
    <main class='l-main'>
        <section class='cart__container section bd-grid'>
            <!-- <div class='cart__data'>
                <div class='cart__detail'>
                    Large Pizza
                </div>
                <div class='cart__detail'>
                    Large
                </div>
                <div class='cart__detail'>
                    $ 24
                </div>
            </div> -->
            <table class="cart__table">
                <thead class='cart__table__head'>
                    <th class='cart_heading'>Name</th>
                    <th class='cart_heading'>Size</th>
                    <th class='cart_heading'>Price</th>
                </thead>
                <tbody class='cart__table__body'>
                    <tr>
                        <td class='cart_data'>{{product_name}}</td>
                        <td class='cart_data'>{{size}}</td>
                        <td class='cart_data'>${{price}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class='order__button'>
                <div class='button book__order__button' id='order__button'>BOOK ORDER</div>
            </div>     -->
        </section>
        <section class='customer__details section'>
            <form action='/booked/' class='mx4 px4' method="post">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your Name" name='name'>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputPassword4">Email</label>
                    <input type="email" class="form-control" id="inputPassword4" placeholder='example@email.com' name='email'>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Contact Number</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="0000000000" name='phone'>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <textarea type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name='address'></textarea>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Extra Remarks</label>
                  <textarea type="text" class="form-control" id="inputAddress2" placeholder="I want Extra Toppings" name='description'></textarea>
                </div>
                <input hidden type='text' value="{{price}}" name='price'>
                <input hidden type='text' value="{{type}}" name='product_type'>
                <input hidden type='text' value="{{id}}" name='product_id'>
                <!-- <input hidden type='text' value="" name='' -->
                <button type="submit" class="btn btn-primary">
                    BOOK ORDER
                </button>
              </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container bd-grid">
            <div class="footer__box">
                <h3 class="footer__title">ANJU PIZZA WALI</h3>
                <p class="footer__deal">Online Food Store</p>
                <a href="#"><img src="/static/img/footerstore1.png" alt="" class="footer__store"></a>
                <a href="#"><img src="/static/img/footerstore2.png" alt="" class="footer__store"></a>
            </div>
            <div class="footer__box">
                <h3 class="footer__title">EXPLORE</h3>
                <ul>
                    <li><a href="{% url 'home' %}" class="footer__link">Home</a></li>
                    <li><a href="{% url 'bookmeal' %}" class="footer__link">Book your Meal</a></li>
                    <li><a href="{% url 'home' %}" class="footer__link">Combos</a></li>
                    <li><a href="{% url 'tracking' %}" class="footer__link">Tracking</a></li>
                </ul>
            </div>

            <!-- <div class="footer__box">
                <h3 class="footer__title">OUR SERVICES</h3>
                <ul>
                    <li><a href="#" class="footer__link">Pricing</a></li>
                    <li><a href="#" class="footer__link">Free Shipping</a></li>
                    <li><a href="#" class="footer__link">Gift Cards</a></li>
                </ul>
            </div> -->
            <div class="footer__box">
                <h3 class="footer__title">FOLLOW</h3>
                <a href="#" class="footer__social"><i class='bx bxl-facebook-square' ></i></a>
                <a href="#" class="footer__social"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="footer__social"><i class='bx bxl-twitter' ></i></a>
            </div>
        </div>
        <p class="footer__copy">&#169 COPYRIGHT 2022 all rights reserved</p>
    </footer>

    <!-- main js -->
    <script src='/static/main.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
